name: ci
on:
  pull_request:
    branches: [develop, main, 'feat/**', 'fix/**', 'chore/**']
  push:
    branches: [develop]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test --if-present
